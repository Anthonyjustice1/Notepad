<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="col-1">
        <h1>Notepad</h1>
        <form action="">
          <input
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="20"
          />

          <textarea
            id="note"
            placeholder="start writing"
            cols="50"
            rows="20"
          ></textarea>
          <div class="button">
            <button id="clear">clear</button>
            <button id="save">Save</button>
          </div>
        </form>
      </div>

      <div class="col-2">
        <div class="row">
          <div class="notes">
            <details>
              <summary>THIS IS MY FIRST NOTE</summary>
              <div class="note-content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum
                adipisci ut animi dolores. Quae ratione susc ipit laudantium ex
                molestiae sint soluta quasi minima fuga, consectetur adipisci
                ullam quos dolore iste!
              </div>
            </details>
          </div>
          <div class="note-btn">
            <button id="edit">Edit</button>
            <button id="del">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
