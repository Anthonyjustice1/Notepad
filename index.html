<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

</head>
<body>

    <div class="wrapper">

        <div col-1>

            <h1>Notepad</h1>
            <form action="">
                <input type="text" id="title" placeholder="title" required maxlength="20">

                <textarea name="" id="note" required placeholder="start writing">

                </textarea>
                <button id="clear">clear</button>
                <button id="save">Save</button>
            </form>

        </div>

        <div class="col-2">

        </div>

    </div>
    
</body>
</html>
